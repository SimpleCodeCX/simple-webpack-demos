<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Overview</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div class="swiper-container">

    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <iframe id="iframe1" frameborder="0" scrolling="no" src="http://www.cxdsimple.com/cv/"></iframe>
      </div>

      <div class="swiper-slide">
        <iframe id="iframe2" frameborder="0" scrolling="no" src="https://simplecodecx.github.io/categories/"></iframe>
      </div>

      <div class="swiper-slide">
        <div class="loading-box">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="swiper-slide">
        <img id='imgMe' class="imgMe">
      </div>

      <div class="swiper-slide">
        <div class="imgs-box-description">处理图片,这里设置成小于20KB(详情请看webpack配置),转化成base64字符串</div>
        <div class="imgs-box">
          <div class="div-img img1"></div>
          <div class="div-img img2"></div>
          <div class="div-img img3"></div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="icons-box-description">处理字体,这里设置成小于20KB(详情请看webpack配置),转化成base64字符串</div>
        <div class="icons-box">
          <i class="icon icon-wechat"></i>
          <i class="icon icon-github"></i>
          <i class="icon icon-envelop"></i>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
